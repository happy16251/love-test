<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>你的恋爱盲区</title>
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #fff9f9;
            margin: 0;
            padding: 16px;
            color: #333;
            line-height: 1.55;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .page-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #e75480;
            font-size: 22px;
            margin: 16px 0 20px;
            text-align: center;
            line-height: 1.3;
        }

        .center-wrapper {
            text-align: center;
            margin-bottom: 24px;
        }

        .content-block {
            display: inline-block;
            text-align: left;
            max-width: 320px;
            width: 100%;
        }

        /* 图片容器：固定 1136x1472 比例 */
        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 129.58%; /* 1472 / 1136 ≈ 1.2958 */
            border-radius: 16px;
            overflow: hidden;
            margin: 0 0 24px;
            background: transparent;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            margin: 0 0 24px;
        }

        .description h3 {
            font-size: 15px;
            font-weight: 600;
            color: #e75480;
            margin: 16px 0 6px;
        }

        .description p {
            margin: 0 0 12px;
            font-size: 14px;
            color: #444;
        }

        .retry-link {
            color: #e75480;
            font-size: 16px;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-weight: normal;
            display: block;
            margin: 0 auto;
            width: fit-content;
            transition: opacity 0.2s;
        }

        .retry-link:hover,
        .retry-link:focus {
            opacity: 0.85;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="page-container" id="content">
        <p style="text-align:center;">正在加载你的恋爱盲区...</p>
    </div>

    <script>
        window.onload = function() {
            const score = parseInt(localStorage.getItem('score')) || 0;
            localStorage.removeItem('score');

            let title, descHtml, imgSrc;

            if (score >= 8 && score <= 13) {
                title = "温柔忍者 ❤️";
                descHtml = `
                    <h3>温和、善解人意、顾全大局</h3>
                    <p>在恋爱关系中，你总是试图理解对方的感受并尽量避免冲突。你擅长倾听，能够站在对方的角度思考问题。</p>

                    <h3>太包容，对方错误容易忍受，可能累积委屈</h3>
                    <p>然而，过度的包容可能会让你在某些情况下感到被忽视或不被重视。长期积累下来，这些小委屈可能会影响你们的关系。</p>

                    <h3>适当表达自己的需求，不要把委屈都吞下去，学会温柔而坚定地沟通</h3>
                    <p>建议你在遇到问题时，可以更加主动地与伴侣交流你的感受和期望。通过温和但坚定的方式表达自己，有助于建立更加健康的关系。</p>
                `;
                imgSrc = "result-image1.jpg";
            } else if (score >= 14 && score <= 19) {
                title = "小心机 🧠";
                descHtml = `
                    <h3>有策略、心思细腻、擅长暗中观察</h3>
                    <p>你在恋爱中往往是一个细心观察者，善于捕捉到对方的情绪变化。你倾向于通过间接方式解决问题，避免正面冲突。</p>

                    <h3>过度算计，容易错过直接沟通的机会</h3>
                    <p>这种性格虽然可以帮助你避开许多不必要的争执，但也可能导致你错过了很多增进彼此了解的机会。有时候，直接沟通比猜测更能解决问题。</p>

                    <h3>学会适时直白表达，减少猜测和误会</h3>
                    <p>尝试在适当的时候放下心中的顾虑，勇敢地向对方表达你的想法和感受。这不仅有助于消除误解，还能加深你们之间的信任。</p>
                `;
                imgSrc = "result-image2.jpg";
            } else if (score >= 20 && score <= 25) {
                title = "直白表达 🔥";
                descHtml = `
                    <h3>直接、坦率、勇于表达</h3>
                    <p>你习惯于直接了当地说出自己的想法和感受，这种坦诚的态度让人感觉很真实。你不喜欢拐弯抹角，喜欢把事情说清楚。</p>

                    <h3>有时太直接，让对方感到压力或防御</h3>
                    <p>虽然诚实是好的品质，但如果表达过于直接，可能会无意间伤害到对方的感情。尤其是在敏感话题上，需要特别注意语气和措辞。</p>

                    <h3>学会换位思考，表达时注意方式和语气</h3>
                    <p>学会在表达之前先考虑一下对方的感受，试着用更温和的语言来传达同样的信息。这样既能保持真诚，又能减少不必要的摩擦。</p>
                `;
                imgSrc = "result-image3.jpg";
            } else if (score >= 26 && score <= 32) {
                title = "情绪敏感 🌧️";
                descHtml = `
                    <h3>敏感、细腻、感情丰富</h3>
                    <p>你对周围环境的变化有着敏锐的感知力，在恋爱中尤其注重情感上的连接。你很容易察觉到伴侣的情绪波动，并给予支持。</p>

                    <h3>容易过度焦虑或胡思乱想</h3>
                    <p>然而，过度的情感投入有时会让你陷入无尽的担忧之中。一点点小事就可能引发你内心的不安，导致情绪波动较大。</p>

                    <h3>学会自我安抚和理性分析，避免被负面情绪牵着走</h3>
                    <p>当感觉到焦虑时，尝试一些放松技巧如深呼吸或者短暂离开当前情境冷静一下。同时，培养理性思考的能力，帮助自己更好地应对各种情况。</p>
                `;
                imgSrc = "result-image4.jpg";
            } else {
                title = "测试异常";
                descHtml = `<p>分数不在有效范围，请返回首页重新开始。</p>`;
                imgSrc = "cover-image.jpg";
            }

            document.getElementById('content').innerHTML = `
                <h2>${title}</h2>
                <div class="center-wrapper">
                    <div class="content-block">
                        <div class="image-wrapper">
                            <img src="${imgSrc}" alt="${title}" />
                        </div>
                        <div class="description">${descHtml}</div>
                    </div>
                </div>
                <button class="retry-link" onclick="location.href='index.html'">再测一次</button>
            `;
        };
    </script>
    <script>
// 假设 URL 是 /love/result.html?type=浪漫型
const urlParams = new URLSearchParams(window.location.search);
const resultType = urlParams.get('type') || '未知类型';
recordTestCompletion(resultType);
</script>
</body>

</html>
