<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>恋爱盲区心理测试</title>
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #fff9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #e75480;
            font-size: 26px;
            margin: 0 0 12px;
        }
        .subtitle {
            color: #ff6b9d;
            font-size: 18px;
            margin: 0 0 24px;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 12px;
            margin: 20px 0;
            object-fit: contain;
            aspect-ratio: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>恋爱盲区心理测试</h1>
        <div class="subtitle">测测你的心动状态藏着什么秘密？</div>
        <img src="./cover-image.jpg" alt="恋爱测试封面">
        <button class="btn" onclick="location.href='./question1.html'">立即测试</button>
    </div>
    <!-- 数据埋点 -->
<script>
async function track(event, testId, result) {
  try {
    await fetch('/api/track', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ event, testId, result })
    });
  } catch (e) {
    // 静默失败，不影响用户
  }
}

// 页面加载时记录访问
track('view', 'love');

// 调用此函数来记录“测试完成”，传入你的结果类型
function recordTestCompletion(resultType) {
  track('complete', 'love', resultType);
}
</script>
</body>
</html>
